<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <style>
        /* ===== Table Styling ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            max-width: 800px;
        }

        caption {
            caption-side: top;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        /* ===== Button Styling ===== */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ===== Header & Footer ===== */
        header, footer {
            text-align: center;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            table {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <!-- ===== Header ===== -->
    <header>
        <h1>üë• Customer List</h1>
    </header>

    <!-- ===== Table Section ===== -->
    <section>
        <table>
            <caption>List of Customers</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- ===== Footer with Navigation ===== -->
    <footer>
        <a href="{{ url_for('dashboard') }}">
            <button>‚¨ÖÔ∏è Back to Dashboard</button>
        </a>
    </footer>

</body>
</html>
