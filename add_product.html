<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏è Add Product | Store</title>

    <style>
        /* ===== Global Reset & Base ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #f1f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* ===== Container Card ===== */
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* ===== Form Styling ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* ===== Button Styling ===== */
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* ===== Back Button ===== */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* ===== Responsive ===== */
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõçÔ∏è Add New Product</h1>

        <form method="POST">
            <label for="name">üìå Product Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter product name" required>

            <label for="price">üí∞ Price (Rs):</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <label for="stock">üì¶ Stock Quantity:</label>
            <input type="number" id="stock" name="stock" placeholder="Enter stock amount" required>

            <button type="submit">‚úÖ Add Product</button>
        </form>

        <a href="/" class="back-btn">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
</body>
</html>
