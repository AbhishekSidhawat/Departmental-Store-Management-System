<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üì¶ Inventory</title>

    <style>
        /* Base Reset and Font */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Container Box */
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .low-stock {
            color: red;
            font-weight: bold;
        }

        .in-stock {
            color: green;
            font-weight: bold;
        }

        /* Back Button */
        .btn-secondary {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì¶ Inventory Overview</h1>

        <table>
            <thead>
                <tr>
                    <th>üõçÔ∏è Product</th>
                    <th>üì¶ Stock</th>
                    <th>‚ö†Ô∏è Low Stock Alert</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.stock }}</td>
                    <td>
                        {% if product.stock <= product.low_stock_threshold %}
                            <span class="low-stock">‚ö†Ô∏è Low Stock!</span>
                        {% else %}
                            <span class="in-stock">‚úÖ In Stock</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('dashboard') }}" class="btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>

</body>
</html>
